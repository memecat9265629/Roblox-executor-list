<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Executor List</title>
    <style>
        /* Dark Theme */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Search Input Styling */
        .search-container {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            outline: none;
        }

        .search-bar::placeholder {
            color: #888888;
        }

        /* Executor List Container */
        .executor {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: block;
        }

        /* Executor Icon */
        .executor img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }

        /* Horizontal Rule Styling */
        hr {
            border: none;
            height: 3px;
            background-color: #ffcc00;
            margin: 15px 0;
        }

        /* Grid Layout for Version, Status, Last Update */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            text-align: left;
            padding: 10px;
            background-color: #2b2b2b;
            border-radius: 8px;
            margin: 10px 0;
        }

        .info-grid div {
            padding: 8px;
            border-radius: 5px;
        }

        /* Color Styles */
        .version { background-color: #4444aa; }
        .status { background-color: #228B22; } /* Green for active */
        .status.offline { background-color: #AA2222; } /* Red for offline */
        .update { background-color: #444444; }

        /* Download Button */
        .download-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .download-btn:hover {
            background-color: #e04e2e;
        }

        /* Footer Credits */
        .credits {
            margin-top: 20px;
            font-size: 14px;
            color: #bbbbbb;
        }

        .credits a {
            color: #ffcc00;
            text-decoration: none;
        }

        .credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Roblox Executor List</h1>
    <hr>
    <br>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search Executors..." onkeyup="searchExecutors()">
    </div>

    <h1>Android Executors</h1>

    <!-- Executors List -->
    <div class="executor" data-name="ArceusX">
        <img src="https://raw.githubusercontent.com/memecat9265629/Roblox-executor-list/refs/heads/main/img/ArceusX.png" alt="Executor Icon">
        <h2>ArceusX</h2>
        <div class="info-grid">
            <div class="version"><strong>Version:</strong> 1.5.4</div>
            <div class="status"><strong>Status:</strong> ✅ Working</div>
            <div class="update"><strong>Last Update:</strong> Feb 14, 2025</div>
        </div>
        <hr>
        <a href="https://android.spdmteam.com/" class="download-btn">Download</a>
    </div>

    <div class="executor" data-name="Codex">
        <img src="https://raw.githubusercontent.com/memecat9265629/Roblox-executor-list/refs/heads/main/img/Codex.png" alt="Executor Icon">
        <h2>Codex</h2>
        <div class="info-grid">
            <div class="version"><strong>Version:</strong> 2.658</div>
            <div class="status"><strong>Status:</strong> ✅ Working</div>
            <div class="update"><strong>Last Update:</strong> Feb 6, 2025</div>
        </div>
        <hr>
        <a href="https://www.mediafire.com/file/3igryhzaok0fhjp/Codex+v2.658.460.apk/file" class="download-btn">Download</a>
    </div>

    <!-- Footer -->
    <div class="credits">
        Thanks to <a href="https://stickx.top" target="_blank">StickX</a> for resources.
    </div>

    <script>
        function searchExecutors() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let executors = document.getElementsByClassName('executor');

            for (let i = 0; i < executors.length; i++) {
                let executorName = executors[i].getAttribute('data-name').toLowerCase();
                if (executorName.includes(input)) {
                    executors[i].style.display = "block";
                } else {
                    executors[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
