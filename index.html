<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Executor List</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            outline: none;
        }

        .executor {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: block;
        }

        .executor img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            text-align: left;
            padding: 10px;
            background-color: #2b2b2b;
            border-radius: 8px;
            margin: 10px 0;
        }

        .download-btn, .wait-update-btn {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }

        .download-btn {
            background-color: #ff5733;
            color: white;
        }

        .wait-update-btn {
            background-color: #444;
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Roblox Executor List</h1>
    <div class="search-container">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search Executors..." onkeyup="searchExecutors()">
    </div>
    
    <h2>Android Executors</h2>
    <div class="executor" data-name="Evon">
        <img src="evon.png" alt="Evon Icon">
        <h2>Evon</h2>
        <div class="info-grid">
            <div><strong>Version:</strong> 2.649</div>
            <div><strong>Status:</strong> Not Working</div>
            <div><strong>Last Update:</strong> 09/11/2024</div>
        </div>
        <a class="wait-update-btn">Wait Update...</a>
    </div>
    
    <h2>iOS Executors</h2>
    <div class="executor" data-name="Fluxus">
        <img src="fluxus.png" alt="Fluxus Icon">
        <h2>Fluxus</h2>
        <div class="info-grid">
            <div><strong>Version:</strong> 1.0.0</div>
            <div><strong>Status:</strong> Working</div>
            <div><strong>Last Update:</strong> 02/10/2025</div>
        </div>
        <a href="#" class="download-btn">Download</a>
    </div>
    
    <h2>PC Executors</h2>
    <div class="executor" data-name="KRNL">
        <img src="krnl.png" alt="KRNL Icon">
        <h2>KRNL</h2>
        <div class="info-grid">
            <div><strong>Version:</strong> 3.5.2</div>
            <div><strong>Status:</strong> Working</div>
            <div><strong>Last Update:</strong> 01/20/2025</div>
        </div>
        <a href="#" class="download-btn">Download</a>
    </div>
    
    <script>
        function searchExecutors() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let executors = document.getElementsByClassName('executor');

            for (let i = 0; i < executors.length; i++) {
                let executorName = executors[i].getAttribute('data-name').toLowerCase();
                if (executorName.includes(input)) {
                    executors[i].style.display = "block";
                } else {
                    executors[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
