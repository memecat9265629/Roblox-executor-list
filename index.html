<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Executor List</title>
    <style>
        /* Dark Theme */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            outline: none;
        }

        .search-bar::placeholder {
            color: #888888;
        }

        /* Executor List */
        .executor {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: block;
        }

        /* Executor Icon */
        .executor img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }

        /* Status Button */
        .status-button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            outline: none;
        }

        .status-button.wait {
            background-color: black;
            color: red;
            animation: blink 1.5s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Footer */
        .credits {
            margin-top: 20px;
            font-size: 14px;
            color: #bbbbbb;
        }

        .credits a {
            color: #ffcc00;
            text-decoration: none;
        }

        .credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Roblox Executor List</h1>
    <hr>
    <br>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search Executors..." onkeyup="searchExecutors()">
    </div>

    <h1>Android Executors</h1>

    <!-- Executors List -->
    <div class="executor" data-name="Evon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Checkmark.svg/20px-Checkmark.svg.png" alt="Executor Icon">
        <h2>Evon</h2>
        <button class="status-button wait">Wait Update...</button>
        <p><strong>Version:</strong> 2.649</p>
        <p><strong>Last Update:</strong> 09/11/2024</p>
    </div>

    <div class="executor" data-name="Codex">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/OOjs_UI_icon_alert-yellow.svg/20px-OOjs_UI_icon_alert-yellow.svg.png" alt="Executor Icon">
        <h2>Codex</h2>
        <button class="status-button wait">Wait Update...</button>
        <p><strong>Version:</strong> 2.658</p>
        <p><strong>Last Update:</strong> 06/02/2025</p>
    </div>

    <!-- Footer -->
    <div class="credits">
        Thanks to <a href="https://stickx.top" target="_blank">StickX</a> for resources.
    </div>

    <script>
        function searchExecutors() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let executors = document.getElementsByClassName('executor');

            for (let i = 0; i < executors.length; i++) {
                let executorName = executors[i].getAttribute('data-name').toLowerCase();
                if (executorName.includes(input)) {
                    executors[i].style.display = "block";
                } else {
                    executors[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
