<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Executor List</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .nav a:hover {
            color: #ff5733;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            font-size: 16px;
            background-color: transparent;
            color: #ffffff;
            text-align: center;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        .search-bar:focus {
            border-color: #ff5733;
            box-shadow: 0 0 10px #ff5733;
            transform: scale(1.05);
        }

        .executor {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: block;
            transition: transform 0.3s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .executor:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 204, 0, 0.3);
        }

        .executor img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            text-align: left;
            padding: 10px;
            background-color: #2b2b2b;
            border-radius: 8px;
            margin: 10px 0;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(45deg, #ff5733, #ffcc00);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 87, 51, 0.3);
            transition: transform 0.3s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #ffcc00, #ff5733);
            box-shadow: 0 6px 14px rgba(255, 87, 51, 0.5);
            transform: scale(1.08);
        }

        hr {
            border: none;
            height: 3px;
            background-color: #ffcc00;
            margin: 15px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <h1>Roblox Executor List</h1>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="download.html">Download</a>
        <a href="credits.html">Credits</a>
        <a href="discord.html">Discord</a>
    </div>

    <hr>
    <div class="search-container">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search Executors..." onkeyup="searchExecutors()">
    </div>
    <hr>

    <h2>Android Executors</h2>
    <hr>
    
    <div class="executor" data-name="Fluxus">
        <img src="https://lion-executor.netlify.app/favicon.png" alt="Fluxus Icon">
        <h2>Fluxus</h2>
        <div class="info-grid">
            <div><strong>Version:</strong> 2.659</div>
            <div><strong>Status:</strong> <strong style="color:green;"> Working</strong></div>
            <div><strong>Last Update:</strong> 14/02/2025</div>
        </div>
        <button class="download-btn" onclick="window.location.href='https://fluxus.mobi/apk'">Download</button>
    </div>

    <div class="executor" data-name="Evon">
        <img src="https://lion-executor.netlify.app/evon.png" alt="Evon Icon">
        <h2>Evon</h2>
        <div class="info-grid">
            <div><strong>Version:</strong> 2.658</div>
            <div><strong>Status:</strong> <strong style="color:green;"> Working</strong></div>
            <div><strong>Last Update:</strong> 02/02/2025</div>
        </div>
        <button class="download-btn" onclick="window.location.href='https://evon.cc/android/dl-a/Evon.apk'">Download</button>
    </div>

    <hr>
    <h2>iOS Executors</h2>
    <hr>

    <div class="executor" data-name="AppleWare">
        <img src="https://lion-executor.netlify.app/ap.webp" alt="AppleWare Icon">
        <h2>AppleWare</h2>
        <div class="info-grid">
            <div><strong>Version:</strong> 2.0.5</div>
            <div><strong>Status:</strong> <strong style="color:green;">Working</strong></div>
            <div><strong>Last Update:</strong> 29/01/2025</div>
        </div>
        <button class="download-btn" onclick="window.location.href='https://github.com/memecat9265629/Executor-ROBLOX-FULL/releases/download/RobloxScriptsExecutor/AppleWare-2.0.5.ipa'">Download</button>
    </div>

    <script>
        function searchExecutors() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let executors = document.getElementsByClassName('executor');

            for (let i = 0; i < executors.length; i++) {
                let executorName = executors[i].getAttribute('data-name').toLowerCase();
                if (executorName.includes(input)) {
                    executors[i].style.display = "block";
                    executors[i].style.animation = "fadeIn 0.8s ease-in-out forwards";
                } else {
                    executors[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
